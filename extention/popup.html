<html>
<head>
<script type="text/javascript">
function resizeMe()
{    
  chrome.windows.getLastFocused(function(w) {
    var height = w.height * 2 / 3;
    window.document.body.style.width = 350; 
    window.document.body.style.height = height;
  });
}
</script>
</head>
<body style="margin: 0px; padding: 0px;" onload="resizeMe();">
<iframe src="http://m.slovari.yandex.ru" width="100%" height="100%" frameborder="0"></iframe>
</body>
</html>
